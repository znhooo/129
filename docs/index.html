<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <meta charset="UTF-8">
  <title>haohanTest</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'blog',
      repo: 'https://github.com/znhooo/haohan',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
	  loadNavbar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
       //全文搜索
       search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--Java代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- docsify-edit-on-github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
 <!--全文搜索,直接用官方提供的无法生效-->
 <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
 <!-- 复制代码到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
</body>

</html>
